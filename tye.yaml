name: swellow
services:
- name: swellow-api
  project: Swellow.API/Swellow.API.csproj
  #bindings:
  #- port: 8097
  #  protocol: http
- name: swellow-blazor
  project: Swellow.Blazor/Swellow.Blazor.csproj
  bindings:
  - port: 8098
    protocol: http
ingress:
  - name: ingress
    bindings:
      - port: 8099
        protocol: http
    rules:
      - path: /api
        service: swellow-api
        preservePath: true
      - path: /DiskFile
        service: swellow-api
        preservePath: true

      - path: /Web
        service: swellow-blazor
        preservePath: true
      #- path: /_
      #  service: swellow-blazor
      #  preservePath: true

      - service: swellow-blazor
